<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>애니메이션 메서드</title>
    <script src="js/jquery.min.js"></script>
  </head>
  <body>
    <!-- 
    animate()메서드
    ==============================

   -->
    <p>
      <button class="btn1">버튼1</button>
    </p>
    <span class="text1">500px 이동</span>
    <p>
      <button class="btn2">버튼1</button>
    </p>
    <span class="text2">50px 이동</span>

    <script>
      $(function () {
        $(".text1").css({
          background: "tomato",
        });
        $(".text2").css({
          background: "powderblue",
        });

        $(".btn1").on("click", function () {
          $(".text1").animate(
            {
              marginLeft: "500px",
              fontSize: "25px",
            },
            1000,
            "linear",
            function () {
              alert("모션완료");
            }
          );
        });

        $(".btn2").on("click", function () {
          $(".text2").animate(
            {
              marginLeft: "+=50px",
              fontSize: "25px",
            },
            1000,
            function () {}
          );
        });
      });
    </script>
  </body>
</html>
